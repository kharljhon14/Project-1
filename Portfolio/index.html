<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karl Enriquez</title>
</head>

<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Karl Enriquez</h3>
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Princess Mae Anabeza</h2>
                            <h2>photographer</h2>
                            <p>03/02/2021</p>
                    </div>
                    <div class="hero">
                        <img class="model-img"
                            src="https://images.unsplash.com/photo-1602720388741-61ba5d753653?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mzh8fGhhbGZ8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="">
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>Lark Cruz</h2>
                            <h2>Chef</h2>
                            <p>01/11/2020</p>
                    </div>
                    <div class="hero">
                        <img class="model-img"
                            src="https://images.unsplash.com/photo-1518148750009-25b2522df9c2?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=334&q=80"
                            alt="">
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>Marga Mancao</h2>
                            <h2>Hairstylist</h2>
                            <p>29/09/2019</p>
                    </div>
                    <div class="hero">
                        <img class="model-img"
                            src="https://images.unsplash.com/photo-1495924979005-79104481a52f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
                            alt="">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="https://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="https://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="https://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>

</html>
